<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Flexbox</title>
    <style>
        .child {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            padding: 20px;
        }

        .parent {
            display: flex;
            flex-direction: column; 
            justify-content: flex;
            align-items: center;
    


            
        }
    </style>


</head>
<body>

  <div class="parent">
    <div class="child">
        <h2>Child 1</h2>
    </div>
    <div class="child">
        <h2>Child 2</h2>
    </div>
    <div class="child">
        <h2>Child 3</h2>
    </div>
  </div>
</body>
</html>
