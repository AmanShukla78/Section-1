<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <style>
        * {
            font-family: Roboto;
        }

        .card {
            border: 1px solid gray;
            width: 20%;
            border-radius: 15px;

            padding: 30px;
            box-shadow: 4px 4px 5px 0px #00000077;
            box-sizing: border-box;
            background-color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(to right, #89697334, #5b6074),
                url(https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1350&q=80);
            background-position: center;
        }


        .form-title {
            text-align: center;
            font-size: 25px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-size: 15px;
        }

        .text-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 1px solid gray;
            margin-bottom: 30px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: blueviolet;
            color: white;
        }

        .link {
            color: blueviolet;
            text-decoration: none;
            display: block;
        }

        .forgot-link {
            text-align: right;
            margin-bottom: 20px;

        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class="card">
        <h2 class="form-title">Login Form</h2>

        <form>
            <label>Email Id</label>
            <input class="text-input" type="email">

            <label>Password</label>
            <input class="text-input" type="password">

            <a href="#" class="link forgot-link">Forgot Password?</a>

            <button class="submit-btn">Submit</button>

            <a href="#" class="link signup-link">Not registered yet? Signup Now</a>
        </form>

    </div>

</body>

</html>
