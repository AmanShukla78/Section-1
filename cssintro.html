<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Css in HTML</title>
</head>
<body>
    <p>
        Inline css is used to apply styles directly to an HTML element using the `style` attribute. For example, you can change the color of text or the background color of a paragraph by adding `style="color: red;"` or `style="background-color: yellow;"` to the `<p>` tag.
    </p>
</body>
</html>
